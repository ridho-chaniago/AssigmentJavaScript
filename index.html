<!DOCTYPE html>
<html lang="en" class="w-[100%] h-[100%]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[100%] h-[100%] flex"  >
    <div style="background-image: url('https://i2.wp.com/hungarianspectrum.org/wp-content/uploads/2021/01/kisfaluldy.jpg?w=741&ssl=1'); filter: blur(10px); position: absolute; width: 100%; height: 100%; z-index:-2;"></div>
    <div class="w-[80%] h-[60%] flex bg-white flex-col justify-center items-center m-auto relative rounded-2xl gap-[20px] mb-36
    lg:w-[30%]">
    <header>
        <h1 id="tLog" class=" flex font-extrabold text-2xl justify-center text-blue-500">LOGIN</h1>
        <h1 id="tUp" class="font-extrabold text-2xl justify-center text-red-500 hidden">SIGN UP</h1>
    </header>
    <div class=" flex flex-col gap-4 justify-center p-3 items-center pb-28 w-[100%] ">
        <div class="w-[100%] flex items-center justify-evenly border-[2px] rounded-lg border-black">
            <img class="lg:w-10 w-[10%]" src="./asset/user.png" alt="">
            <input id="username" placeholder="Masukan Username" class="outline-none p-1 w-[85%]  rounded-lg text-center
            lg:h-14
            ">
        </div>
        <div class="w-[100%] flex items-center justify-evenly border-[2px] rounded-lg border-black">
            <img class="lg:w-10 w-[10%] fill-slate-400 " src="./asset/lock.png" alt="">
            <input id="pass" type="password" placeholder="Masukan Password" class="outline-none p-1 w-[85%]  rounded-lg text-center
            lg:h-14
            ">
        </div>
        <div class="flex gap-4 w-[100%]">
            <button id="btnLog" class="bg-blue-400 w-[100%]  px-3 py-1 rounded-lg lg:h-12 hover:bg-blue-500 font-bold text-white" >Login</button>

            <button  id="btnUp" class="bg-red-400 w-[100%]  px-3 py-1 rounded-lg hidden lg:h-12  hover:bg-red-500 font-bold text-white">Sign Up</button>

        </div>
    
    </div>
    <p class="absolute bottom-3" id="btnChangeP">Not a member? <button class="text-red-400 font-medium hover:text-red-500 hover:scale-105" id="btnChange" >Sign up Now!</button></p>
    <p class="absolute bottom-3 "><button class="hidden text-blue-400 font-medium hover:text-blue-500 hover:scale-105" id="btnBackLog" >Back to Login</button></p>
</div>

</div>


<script type="module" src="./login.js"></script>
</body>
</html>
