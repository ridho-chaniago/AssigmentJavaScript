<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylehome.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
 
    
</head>
<body>
    <header
      class="h-[55px] bg-slate-300 px-12 flex items-center justify-between gap-6"
    >
      <div class="flex items-center gap-5">
        <img id="img_user" class="h-10 w-10 rounded-md" alt="Foto Profile" />
        <div class="text-black" id="username"></div>
      </div>
      <button class="btn bg-red-300" onclick="onLogOut()">
        Logout
      </button>
    </header>

    <section>
      <div class="flex justify-center flex-col items-center mt-10">
        <form class="flex flex-col items-center w-[50%] ">
          
          <label for="product">Product : </label>
          <input type="text"  name="product" id="product1" placeholder="Input Product Manual" class="mb-2">

          <select id="product2" onchange="changeProduct()" value=" " name="product" class="w-[100%] h-10 border-[3px] border-black rounded-md text-justify flex justify-center">
            <option  disabled selected value=""  >Input Product Otomatis</option>
            <option class="text-center" id="olshop" value="kertas olshop"> kertas olshop</option>
            <option id="ultah" value="Undangan Ulang Tahun">Undangan Ulang Tahun</option>
            <option id="aqiqah" value="Undangan Aqiqah"> Undangan Aqiqah</option>
          </select>
          <label for="price">Price : </label>
          <input class="wajib" type="number" name="price" id="price">
          
          <label for="quantity">Quantity : </label>
          <input class="wajib" type="number" value="0" name="quantity" id="quantity" onchange="changeQuantity()">

          <label for="cost">Delivery Cost : </label>
          <input class="wajib" value="0" type="number" name="cost" id="cost">

          <label for="amount">Purchase Amount : </label>
          <input class="wajib"readonly value="0" type="number" name="amount" id="amount">
        </form>
        <div class="flex justify-end gap-3 w-[50%]">
          <button class="btn mt-[20px]" id="btnSubmit">SUBMIT</button>
      
          <button class="btn mt-[20px] bg-red-600" id="btnCancel">CANCEL</button>
        </div>
      </div>
      <div class="flex flex-col items-center gap-2 mt-10">
        <h2 class="font-bold text-[24px]">Daftar Penjualan</h2>
        <table class="border-[3px] border-black w-[80%]">
          <thead>
            <tr>
              <th  class="border-[3px] border-black">Date</th>
              <th  class="border-[3px] border-black">Product</th>
              <th  class="border-[3px] border-black">Price</th>
              <th class="border-[3px] border-black">Quantity</th>
              <th class="border-[3px] border-black">Delivery Cost</th>
              <th class="border-[3px] border-black">Purchase Amount</th>
            </tr>
          </thead>
          <tbody id="tableList">

          </tbody>
        </table>
      </div>

    </section>

    <script src="./home.js"></script>
    <!-- <script src="./functionHome/logout.js"></script> -->
</body>
</html>
